<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div>
                <a class="navbar-brand" href="#">Cadastrar</a>
            </div>
            <div>
                <a class="navbar-brand" href="#">Movimentar estoque</a>
            </div>
        </nav>
    </div>

    <div class="jumbotron">
        <h2>Cadastro de produto</h2>
        <div class="row">

            <form [formGroup]="formProduto" (ngSubmit)="onSubmit()">
                <div class="alinhamento form-group col-4" >
                    <label for="tipoProduto">Categoria</label>
                    <input type="text" class="form-control" name="tipoProduto" placeholder="Categoria do produto" formControlName="tipoProduto">
                </div>
                <div class="alinhamento form-group col-4">
                    <label for="valorFornecedor">Preço de custo</label>
                    <input type="text" class="form-control" nome="valorFornecedor" placeholder="Preço" [value]="" formControlName="valorFornecedor">
                </div>
                <div class="alinhamento form-group col-4">
                    <label for="quantidadeEstoque">Quantidade</label>
                    <input type="text" class="form-control" name="quantidadeEstoque" placeholder="Quantidade" [value]="" formControlName="quantidadeEstoque">
                </div>
                <div class="form-group col-12">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" name="descricao" placeholder="Descrição" formControlName="descricao"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>

        <hr class="my-4">
        <div class="card text-center">
            <div class="card-header">
                Produtos cadastrados
            </div>
            <div class="card-body">
                <table class="table table-bordered" style="background: white;">
                    <thead>
                      <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Preço de custo</th>
                        <th scope="col">Quantidade em estoque</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prod of produtos">
                        <td>{{prod.descricao}}</td>
                        <td>{{prod.tipoProduto}}</td>
                        <td>{{prod.valorFornecedor}}</td>
                        <td>{{prod.quantidadeEstoque}}</td>
                      </tr>
    
                    </tbody>
                  </table>
            </div>
            <div class="card-footer text-muted">
             Frase de impacto
            </div>
          </div>
    </div>
</div>
